
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News - Al-Haqq E-Newspaper</title>
    <meta name="description" content="Add news to Al-Haqq E-Newspaper.">
    <meta name="keywords" content="add news, Al-Haqq, newspaper, sports, politics, technology">
    <meta name="author" content="Al-Haqq E-Newspaper">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your existing CSS styles here */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Light coffee background */
            color: #4b371c; /* Coffee color for text */
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background-color: #6f4e37; /* Coffee color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            transition: background-color 0.3s;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            margin: 20px;
            padding: 20px;
            background-color: #fff8e7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 800px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .section h2 {
            color: #6f4e37;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #6f4e37;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
            overflow-y: auto;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #6f4e37;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #8b6d5b;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode header {
            background-color: #333;
        }
        .dark-mode .section {
            background-color: #3a3a3a;
            color: #fff;
        }
        .dark-mode .form-group input, .dark-mode .form-group textarea, .dark-mode .form-group select {
            border-color: #444;
            background-color: #2c2c2c;
            color: #fff;
        }
        .dark-mode .form-group button {
            background-color: #555;
        }
        .dark-mode .form-group button:hover {
            background-color: #777;
        }
        .dark-mode-toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.5rem;
        }
        footer {
            background-color: #6f4e37;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .dark-mode footer {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Al-Haqq E-Newspaper</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="videos.html">Videos</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <a href="profile.html">Profile</a>
            <a href="add-news.html">Add News</a>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <!-- Add News Form -->
    <div class="content">
        <div class="section">
            <h2>Add News</h2>
            <form id="addNewsForm">
                <div class="form-group">
                    <label for="password">Admin Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUpload">Upload Image:</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="videoUpload">Upload Video:</label>
                    <input type="file" id="videoUpload" name="videoUpload" accept="video/*">
                </div>
                <div class="form-group">
                    <label for="link">Link (optional):</label>
                    <input type="text" id="link" name="link">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="Trending">Trending</option>
                        <option value="Latest">Latest</option>
                        <option value="Politics">Politics</option>
                        <option value="Health">Health</option>
                        <option value="Fashion & Lifestyle">Fashion & Lifestyle</option>
                        <option value="Sports">Sports</option>
                        <option value="Technology">Technology</option>
                        <option value="Culture">Culture</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="coffee-button">Add News</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Manage News -->
    <div class="content">
        <div class="section">
            <h2>Manage News</h2>
            <div id="manageNewsSection">
                <!-- Existing news articles will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Al-Haqq E-Newspaper. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById('addNewsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password !== 'admin') {
                alert('Invalid password!');
                return;
            }
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('imageUpload').files[0];
            const videoFile = document.getElementById('videoUpload').files[0];
            const link = document.getElementById('link').value;
            const category = document.getElementById('category').value;
            const date = new Date().toISOString().slice(0, 10); // Get current date in YYYY-MM-DD format

            let imageUrl = '';
            let videoUrl = '';

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageUrl = e.target.result;
                    saveArticle(title, description, content, imageUrl, videoUrl, link, category, date);
                };
                reader.readAsDataURL(imageFile);
            }

            if (videoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    videoUrl = e.target.result;
                    saveArticle(title, description, content, imageUrl, videoUrl, link, category, date);
                };
                reader.readAsDataURL(videoFile);
            }

            if (!imageFile && !videoFile) {
                saveArticle(title, description, content, imageUrl, videoUrl, link, category, date);
            }
        });

        function saveArticle(title, description, content, imageUrl, videoUrl, link, category, date) {
            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const newArticle = {
                id: newsArticles.length + 1,
                title: title,
                description: description,
                content: content,
                image: imageUrl,
                video: videoUrl,
                link: link,
                category: category,
                date: date,
                likes: 0,
                dislikes: 0,
                comments: []
            };
            newsArticles.push(newArticle);
            localStorage.setItem('newsArticles', JSON.stringify(newsArticles));
            alert('News added successfully!');
            window.location.reload();
        }

        function loadExistingNews() {
            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const manageNewsSection = document.getElementById('manageNewsSection');
            manageNewsSection.innerHTML = ''; // Clear the manage news section

            newsArticles.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.description}</p>
                    ${article.image ? `<img src="${article.image}" alt="${article.title}" style="max-width: 50%; border-radius: 8px;">` : ''}
                    ${article.video ? `<video controls style="max-width: 50%; border-radius: 8px;">
                        <source src="${article.video}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>` : ''}
                    <p>${article.content}</p>
                    ${article.link ? `<a href="${article.link}" target="_blank">Read More</a>` : ''}
                    <div class="actions">
                        <button onclick="editNews(${article.id})">Edit</button>
                        <button onclick="deleteNews(${article.id})">Delete</button>
                    </div>
                `;
                manageNewsSection.appendChild(newsItem);
            });
        }

        function editNews(articleId) {
            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const article = newsArticles.find(a => a.id === articleId);

            if (article) {
                document.getElementById('title').value = article.title;
                document.getElementById('description').value = article.description;
                document.getElementById('content').value = article.content;
                document.getElementById('link').value = article.link;
                document.getElementById('category').value = article.category;

                // Remove the existing article
                newsArticles.splice(newsArticles.indexOf(article), 1);
                localStorage.setItem('newsArticles', JSON.stringify(newsArticles));

                alert('Edit the fields and submit to update the news article.');
            }
        }

        function deleteNews(articleId) {
            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const articleIndex = newsArticles.findIndex(a => a.id === articleId);

            if (articleIndex !== -1) {
                newsArticles.splice(articleIndex, 1);
                localStorage.setItem('newsArticles', JSON.stringify(newsArticles));
                alert('News article deleted successfully!');
                window.location.reload();
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Initial Load
        loadExistingNews();
    </script>
</body>
</html>
