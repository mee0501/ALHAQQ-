
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Haqq E-Newspaper</title>
    <meta name="description" content="Al-Haqq E-Newspaper - Stay updated with the latest news.">
    <meta name="keywords" content="news, Al-Haqq, newspaper, sports, politics, technology">
    <meta name="author" content="Al-Haqq E-Newspaper">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Light coffee background */
            color: #4b371c; /* Coffee color for text */
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1e1e1e;
            color: #f5f5dc;
        }
        header {
            background-color: #6f4e37; /* Coffee color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .theme-switcher {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 categories per line */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .category-card {
            background-color: #fff8e7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .dark-mode .category-card {
            background-color: #3d3d3d;
        }
        .news-section {
            display: none; /* Hidden by default */
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }
        .news-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #6f4e37;
            border-radius: 5px;
            background-color: #fff;
        }
        .dark-mode .news-item {
            background-color: #3d3d3d;
            border-color: #8b6d5b;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .news-item h3 {
            margin-top: 0;
        }
        .like-dislike-buttons button {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #6f4e37;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-dislike-buttons button:hover {
            background-color: #8b6d5b;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #6f4e37;
            border-radius: 5px;
            background-color: #fff8e7;
        }
        .dark-mode .comment {
            background-color: #3d3d3d;
            border-color: #8b6d5b;
        }
        .comment img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
        }
        .comment span {
            margin-left: 10px;
        }
        .comment button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment button:hover {
            background-color: #cc0000;
        }
        .search-bar {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 10px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #6f4e37;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #6f4e37;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #8b6d5b;
        }
        .add-news-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff8e7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }
        .dark-mode .add-news-form {
            background-color: #3d3d3d;
        }
        .add-news-form input,
        .add-news-form textarea,
        .add-news-form select,
        .add-news-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #6f4e37;
            border-radius: 5px;
        }
        .add-news-form button {
            padding: 10px 20px;
            background-color: #6f4e37;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-news-form button:hover {
            background-color: #8b6d5b;
        }
        footer {
            background-color: #6f4e37;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            position: relative;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-news-button {
            padding: 10px 20px;
            background-color: #8b6d5b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-news-button:hover {
            background-color: #6f4e37;
        }
        .scroll-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scroll-buttons button {
            padding: 10px;
            background-color: #6f4e37;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .scroll-buttons button:hover {
            background-color: #8b6d5b;
        }
        .suggestion-box, .newsletter {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff8e7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px; /* Smaller size */
        }
        .dark-mode .suggestion-box, .dark-mode .newsletter {
            background-color: #3d3d3d;
        }
        .suggestion-box textarea, .newsletter input {
            width: 100%;
            padding: 10px;
            border: 1px solid #6f4e37;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .suggestion-box button, .newsletter button {
            padding: 10px 20px;
            background-color: #6f4e37;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .suggestion-box button:hover, .newsletter button:hover {
            background-color: #8b6d5b;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Al-Haqq E-Newspaper</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="profile.html">Profile</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <button class="theme-switcher" onclick="toggleDarkMode()">
                <i class="fas fa-sun"></i> <!-- Default to sun icon -->
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search articles...">
            <button onclick="searchArticles()">Search</button>
        </div>

        <!-- Categories Grid -->
        <div class="categories-grid" id="categoriesGrid">
            <div class="category-card" onclick="showNews('Trending')">Trending</div>
            <div class="category-card" onclick="showNews('Latest')">Latest</div>
            <div class="category-card" onclick="showNews('Politics')">Politics</div>
            <div class="category-card" onclick="showNews('Health')">Health</div>
            <div class="category-card" onclick="showNews('Fashion & Lifestyle')">Fashion & Lifestyle</div>
            <div class="category-card" onclick="showNews('Sports')">Sports</div>
            <div class="category-card" onclick="showNews('Technology')">Technology</div>
            <div class="category-card" onclick="showNews('Culture')">Culture</div>
            <div class="category-card" onclick="showNews('Others')">Others</div>
        </div>

        <!-- News Section (Hidden by Default) -->
        <div class="news-section" id="newsSection">
            <h2 id="newsCategoryTitle"></h2>
            <div id="newsItems"></div>
        </div>

        <!-- Suggestion Box -->
        <div class="suggestion-box">
            <h2>Have a Suggestion?</h2>
            <textarea id="suggestionInput" placeholder="Your suggestion..."></textarea>
            <button onclick="submitSuggestion()">Submit</button>
        </div>

        <!-- Newsletter Subscription -->
        <div class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <input type="email" id="newsletterEmail" placeholder="Enter your email">
            <button onclick="subscribeNewsletter()">Subscribe</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <button class="add-news-button" onclick="openAddNewsForm()">Add News</button>
        </div>
        <p>&copy; 2023 Al-Haqq E-Newspaper. All Rights Reserved.</p>
    </footer>

    <!-- Scroll Buttons -->
    <div class="scroll-buttons">
        <button onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>
        <button onclick="scrollToBottom()"><i class="fas fa-arrow-down"></i></button>
    </div>

    <!-- Add News Form (Hidden by Default) -->
    <div class="add-news-form" id="addNewsForm">
        <h2>Add a New Article</h2>
        <form id="newsForm">
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <input type="text" id="newsTitle" placeholder="News Title" required>
            <textarea id="newsDescription" placeholder="News Description" rows="4" required></textarea>
            <textarea id="newsContent" placeholder="News Content" rows="6" required></textarea>
            <div class="image-inputs">
                <input type="file" id="newsImage1" accept="image/*">
                <input type="file" id="newsImage2" accept="image/*">
                <input type="file" id="newsImage3" accept="image/*">
            </div>
            <div class="link-inputs">
                <input type="text" id="newsLink1" placeholder="Link 1">
                <input type="text" id="newsLink2" placeholder="Link 2">
                <input type="text" id="newsLink3" placeholder="Link 3">
            </div>
            <div class="video-inputs">
                <input type="file" id="newsVideo1" accept="video/*">
                <input type="file" id="newsVideo2" accept="video/*">
                <input type="file" id="newsVideo3" accept="video/*">
            </div>
            <select id="newsCategory" required>
                <option value="Trending">Trending</option>
                <option value="Latest">Latest</option>
                <option value="Politics">Politics</option>
                <option value="Health">Health</option>
                <option value="Fashion & Lifestyle">Fashion & Lifestyle</option>
                <option value="Sports">Sports</option>
                <option value="Technology">Technology</option>
                <option value="Culture">Culture</option>
                <option value="Others">Others</option>
            </select>
            <button type="submit" class="coffee-button">Add News</button>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Toggle Add News Form
        function openAddNewsForm() {
            const password = prompt("Enter admin password to add news:");
            if (password !== "admin123") {
                alert("Incorrect password. Only admins can add news.");
                return;
            }
            const form = document.getElementById('addNewsForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        // Password Protection for Add News
        const ADMIN_PASSWORD = "admin123"; // Set your admin password here
        document.getElementById('newsForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            if (password !== ADMIN_PASSWORD) {
                alert("Incorrect password. Only admins can add news.");
                return;
            }
            // Proceed with adding news if password is correct
            addNewsArticle();
        });

        // Add News Functionality
        function addNewsArticle() {
            // Get form values
            const title = document.getElementById('newsTitle').value;
            const description = document.getElementById('newsDescription').value;
            const content = document.getElementById('newsContent').value;
            const image1 = document.getElementById('newsImage1').files[0];
            const image2 = document.getElementById('newsImage2').files[0];
            const image3 = document.getElementById('newsImage3').files[0];
            const link1 = document.getElementById('newsLink1').value;
            const link2 = document.getElementById('newsLink2').value;
            const link3 = document.getElementById('newsLink3').value;
            const video1 = document.getElementById('newsVideo1').files[0];
            const video2 = document.getElementById('newsVideo2').files[0];
            const video3 = document.getElementById('newsVideo3').files[0];
            const category = document.getElementById('newsCategory').value;

            // Create a new article object
            const newArticle = {
                id: Date.now(), // Unique ID for the article
                title,
                description,
                content,
                images: [image1, image2, image3].filter(img => img),
                links: [link1, link2, link3].filter(link => link),
                videos: [video1, video2, video3].filter(video => video),
                category,
                likes: 0,
                dislikes: 0,
                comments: []
            };

            // Save the article to localStorage
            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            newsArticles.push(newArticle);
            localStorage.setItem('newsArticles', JSON.stringify(newsArticles));

            // Notify the user and reload the list
            alert('News article added successfully!');
            loadNews();
        }

        // Show News for a Specific Category
        function showNews(category) {
            const newsSection = document.getElementById('newsSection');
            const newsCategoryTitle = document.getElementById('newsCategoryTitle');
            const newsItems = document.getElementById('newsItems');

            // Hide categories grid and show news section
            document.getElementById('categoriesGrid').style.display = 'none';
            newsSection.style.display = 'block';

            // Set the category title
            newsCategoryTitle.textContent = category;

            // Load news articles for the selected category
            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const filteredArticles = newsArticles.filter(article => article.category === category);

            // Clear previous news items
            newsItems.innerHTML = '';

            // Display news articles
            filteredArticles.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.description}</p>
                    ${article.images ? article.images.map(img => `<img src="${URL.createObjectURL(img)}" alt="${article.title}" style="max-width: 100%; border-radius: 8px;">`).join('') : ''}
                    ${article.links ? article.links.map(link => `<a href="${link}" target="_blank">${link}</a><br>`).join('') : ''}
                    ${article.videos ? article.videos.map(video => `<video width="100%" controls><source src="${URL.createObjectURL(video)}" type="video/mp4"></video>`).join('') : ''}
                    <p>${article.content}</p>
                    <div class="like-dislike-buttons">
                        <button onclick="likeArticle(${article.id})">👍 ${article.likes || 0}</button>
                        <button onclick="dislikeArticle(${article.id})">👎 ${article.dislikes || 0}</button>
                    </div>
                    <div class="comment-section">
                        <h4>Comments</h4>
                        ${article.comments ? article.comments.map(comment => `
                            <div class="comment">
                                <img src="${comment.userProfilePicture}" alt="${comment.userName}">
                                <span>${comment.userName}</span>
                                <p>${comment.text}</p>
                                ${comment.reply ? `<div class="reply">
                                    <strong>Admin:</strong> ${comment.reply}
                                </div>` : ''}
                                <button onclick="replyToComment(${article.id}, ${comment.id})">Reply</button>
                                <button onclick="deleteComment(${article.id}, ${comment.id})">Delete</button>
                            </div>
                        `).join('') : ''}
                        <textarea id="commentInput-${article.id}" placeholder="Add a comment"></textarea>
                        <button onclick="addComment(${article.id})">Add Comment</button>
                    </div>
                    <div class="admin-actions">
                        <button onclick="editNews(${article.id})">Edit</button>
                        <button onclick="deleteNews(${article.id})">Delete</button>
                    </div>
                `;
                newsItems.appendChild(newsItem);
            });
        }

        // Dark Mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const themeSwitcher = document.querySelector('.theme-switcher i');
            if (body.classList.contains('dark-mode')) {
                themeSwitcher.classList.remove('fa-sun');
                themeSwitcher.classList.add('fa-moon');
            } else {
                themeSwitcher.classList.remove('fa-moon');
                themeSwitcher.classList.add('fa-sun');
            }
        }

        // Scroll to Top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Scroll to Bottom
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // Suggestion Box
        function submitSuggestion() {
            const suggestion = document.getElementById('suggestionInput').value;
            if (suggestion.trim() === "") {
                alert("Please enter a suggestion.");
                return;
            }
            alert("Thank you for your suggestion!");
            document.getElementById('suggestionInput').value = ""; // Clear the input
        }

        // Newsletter Subscription
        function subscribeNewsletter() {
            const email = document.getElementById('newsletterEmail').value;
            if (email.trim() === "" || !email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }
            alert("Thank you for subscribing to our newsletter!");
            document.getElementById('newsletterEmail').value = ""; // Clear the input
        }

        // Initial Load
        loadNews();
    </script>
</body>
</html>
