    <!-- Scripts -->
    <script>
        // Admin Password
        const ADMIN_PASSWORD = "admin123";

        // Toggle Add News Form
        function openAddNewsForm() {
            const password = prompt("Enter admin password to add news:");
            if (password !== ADMIN_PASSWORD) {
                alert("Incorrect password. Only admins can add news.");
                return;
            }
            const form = document.getElementById('addNewsForm');
            form.style.display = 'block';
            loadNewsList(); // Load existing news posts into the dropdown
        }

        // Close Add News Form
        function closeAddNewsForm() {
            document.getElementById('addNewsForm').style.display = 'none';
            resetForm();
        }

        // Reset Form
        function resetForm() {
            document.getElementById('newsForm').reset();
            document.getElementById('addEditButton').textContent = "Add News";
            document.getElementById('deleteButton').style.display = "none";
        }

        // Load News List into Dropdown
        function loadNewsList() {
            const newsList = document.getElementById('newsList');
            newsList.innerHTML = '<option value="">-- Add New Article --</option>';

            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            newsArticles.forEach(article => {
                const option = document.createElement('option');
                option.value = article.id;
                option.textContent = article.title;
                newsList.appendChild(option);
            });
        }

        // Load News for Editing
        function loadNewsForEdit() {
            const newsList = document.getElementById('newsList');
            const selectedId = newsList.value;

            if (!selectedId) {
                resetForm();
                return;
            }

            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const article = newsArticles.find(article => article.id == selectedId);

            if (article) {
                document.getElementById('newsTitle').value = article.title;
                document.getElementById('newsDescription').value = article.description;
                document.getElementById('newsContent').value = article.content;
                document.getElementById('newsCategory').value = article.category;

                document.getElementById('addEditButton').textContent = "Update News";
                document.getElementById('deleteButton').style.display = "inline-block";
            }
			
        }

        // Add/Edit News
        document.getElementById('newsForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('adminPassword').value;
            if (password !== ADMIN_PASSWORD) {
                alert("Incorrect password. Only admins can add/edit news.");
                return;
            }

            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const newsList = document.getElementById('newsList');
            const selectedId = newsList.value;

            // Get form data
            const title = document.getElementById('newsTitle').value;
            const description = document.getElementById('newsDescription').value;
            const content = document.getElementById('newsContent').value;
            const category = document.getElementById('newsCategory').value;

            // Handle image uploads
            const imageInputs = [
                document.getElementById('newsImage1'),
                document.getElementById('newsImage2'),
                document.getElementById('newsImage3'),
            ];
            const images = [];
            for (const input of imageInputs) {
                if (input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        images.push(e.target.result);
                        if (images.length === imageInputs.filter(input => input.files[0]).length) {
                            saveArticle();
                        }
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }

            // Handle video uploads
            const videoInputs = [
                document.getElementById('newsVideo1'),
                document.getElementById('newsVideo2'),
                document.getElementById('newsVideo3'),
            ];
            const videos = [];
            for (const input of videoInputs) {
                if (input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        videos.push(e.target.result);
                        if (videos.length === videoInputs.filter(input => input.files[0]).length) {
                            saveArticle();
                        }
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }

            // Handle links
            const links = [
                document.getElementById('newsLink1').value,
                document.getElementById('newsLink2').value,
                document.getElementById('newsLink3').value,
            ].filter(link => link.trim() !== ""); // Remove empty links

            function saveArticle() {
                if (selectedId) {
                    // Edit existing news
                    const article = newsArticles.find(article => article.id == selectedId);
                    article.title = title;
                    article.description = description;
                    article.content = content;
                    article.category = category;
                    article.images = images;
                    article.videos = videos;
                    article.links = links;

                    alert("News updated successfully!");
                } else {
                    // Add new news
                    const newArticle = {
                        id: Date.now(),
                        title,
                        description,
                        content,
                        category,
                        date: new Date().toLocaleString(),
                        likes: 0,
                        dislikes: 0,
                        comments: [],
                        images,
                        videos,
                        links,
                  likedBy: [], // initialize this array
				   dislikedBy: [], // initialize this array
				   };
                    newsArticles.push(newArticle);

                    alert("News added successfully!");
                }

                localStorage.setItem('newsArticles', JSON.stringify(newsArticles));
                loadNewsList();
                resetForm();
                loadNews(); // Refresh the news display on the homepage
            }
        });

        // Delete News
        function deleteNews() {
            const password = prompt("Enter admin password to delete news:");
            if (password !== ADMIN_PASSWORD) {
                alert("Incorrect password. Only admins can delete news.");
                return;
            }

            const newsList = document.getElementById('newsList');
            const selectedId = newsList.value;

            if (!selectedId) {
                alert("No news selected.");
                return;
            }

            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const updatedArticles = newsArticles.filter(article => article.id != selectedId);

            localStorage.setItem('newsArticles', JSON.stringify(updatedArticles));
            alert("News deleted successfully!");
            loadNewsList();
            resetForm();
            loadNews(); // Refresh the news display on the homepage
        }
function loadNews() {
    const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
    const newsItems = document.getElementById('newsItems');
    newsItems.innerHTML = '';

    const user = JSON.parse(localStorage.getItem('currentUser')); // Get the current user

    newsArticles.forEach(article => {
        // Ensure likedBy and dislikedBy arrays exist
        if (!article.likedBy) article.likedBy = [];
        if (!article.dislikedBy) article.dislikedBy = [];

        // Check if the user has already liked or disliked the article
        const hasLiked = user && article.likedBy.includes(user.username);
        const hasDisliked = user && article.dislikedBy.includes(user.username);

        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';
        newsItem.innerHTML = `
            <!-- Article content -->
            <h3>${article.title}</h3>
            <p class="date-time">${article.date}</p>
            <p>${article.description}</p>
            <p>${article.content}</p>
            ${article.images ? article.images.map(image => `
                <img src="${image}" alt="${article.title}" style="max-width: 100%; border-radius: 10px; margin-bottom: 10px;">
            `).join('') : ''}
            ${article.videos ? article.videos.map(video => `
                <video controls style="max-width: 100%; border-radius: 10px; margin-bottom: 10px;">
                    <source src="${video}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `).join('') : ''}
            ${article.links ? article.links.map(link => `
                <p><a href="${link}" target="_blank">${link}</a></p>
            `).join('') : ''}

            <!-- Like/Dislike Buttons -->
            <div class="like-dislike-buttons">
                <button class="like-button" onclick="likeArticle(${article.id}); event.stopPropagation();" id="likeButton-${article.id}" ${hasLiked ? 'disabled' : ''}>👍 ${article.likes || 0}</button>
                <button class="dislike-button" onclick="dislikeArticle(${article.id}); event.stopPropagation();" id="dislikeButton-${article.id}" ${hasDisliked ? 'disabled' : ''}>👎 ${article.dislikes || 0}</button>
            </div>

            <!-- Comment Section -->
            <div class="comment-section">
                <h4>Comments</h4>
                ${article.comments ? article.comments.map(comment => `
                    <div class="comment">
                        <img src="${comment.userProfilePicture}" alt="${comment.userName}">
                        <span>${comment.userName}</span>
                        <p>${comment.text}</p>
                        ${comment.reply ? `<div class="reply">
                            <strong>Admin:</strong> ${comment.reply}
                        </div>` : ''}
                        <button onclick="replyToComment(${article.id}, ${comment.id})">Reply</button>
                        <button onclick="deleteComment(${article.id}, ${comment.id})">Delete</button>
                    </div>
                `).join('') : ''}
                <textarea id="commentInput-${article.id}" placeholder="Add a comment"></textarea>
                <button onclick="addComment(${article.id})">Add Comment</button>
            </div>
        `;
        newsItems.appendChild(newsItem);
    });
}

   



function showNews(category) {
    const newsSection = document.getElementById('newsSection');
    const newsCategoryTitle = document.getElementById('newsCategoryTitle');
    const newsItems = document.getElementById('newsItems');

    // Set the category title
    newsCategoryTitle.textContent = category;

    // Load news articles from localStorage
    const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];

    // Filter news by category
    const filteredNews = newsArticles.filter(article => article.category === category);

    // Clear existing news items
    newsItems.innerHTML = '';

    // Display filtered news
    if (filteredNews.length === 0) {
        newsItems.innerHTML = '<p>No news found in this category.</p>';
    } else {
        filteredNews.forEach(article => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
                <h3>${article.title}</h3>
                <p class="date-time">${article.date}</p>
                <p>${article.description}</p>
                <p>${article.content}</p>
                ${article.images ? article.images.map(image => `
                    <img src="${image}" alt="${article.title}" style="max-width: 100%; border-radius: 10px; margin-bottom: 10px;">
                `).join('') : ''}
                ${article.videos ? article.videos.map(video => `
                    <video controls style="max-width: 100%; border-radius: 10px; margin-bottom: 10px;">
                        <source src="${video}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `).join('') : ''}

 function likeArticle(articleId) {
    const user = JSON.parse(localStorage.getItem('currentUser')); // Get the current user
    if (!user) {
        alert("Please log in to like articles.");
        return;
    }

    const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
    const article = newsArticles.find(article => article.id == articleId);

    if (article) {
        // Ensure likedBy and dislikedBy arrays exist
        if (!article.likedBy) article.likedBy = [];
        if (!article.dislikedBy) article.dislikedBy = [];

        // Check if the user has already liked
        if (article.likedBy.includes(user.username)) {
            alert("You have already liked this article.");
            return;
        }

        // Check if the user previously disliked
        if (article.dislikedBy.includes(user.username)) {
            article.dislikes -= 1; // Remove dislike
            article.dislikedBy = article.dislikedBy.filter(username => username !== user.username);
        }

        // Add like
        article.likes += 1;
        article.likedBy.push(user.username);

        // Save changes
        localStorage.setItem('newsArticles', JSON.stringify(newsArticles));
        loadNews(); // Refresh the news display
    }
}

function replyToComment(articleId, commentId) {
    const replyText = prompt("Enter your reply:");
    if (!replyText) return;

    const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
    const article = newsArticles.find(article => article.id == articleId);

    if (article && article.comments) {
        const comment = article.comments.find(comment => comment.id == commentId);
        if (comment) {
            comment.reply = replyText;
            localStorage.setItem('newsArticles', JSON.stringify(newsArticles));
            loadNews(); // Refresh the news display
        }
    }
}


        // Delete Comment
        function deleteComment(articleId, commentId) {
            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const article = newsArticles.find(article => article.id == articleId);

            if (article && article.comments) {
                article.comments = article.comments.filter(comment => comment.id != commentId);
                localStorage.setItem('newsArticles', JSON.stringify(newsArticles));
                loadNews(); // Refresh the news display
            }
        }

        // Search Articles
        function searchArticles() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const newsArticles = JSON.parse(localStorage.getItem('newsArticles')) || [];
            const filteredNews = newsArticles.filter(article => 
                article.title.toLowerCase().includes(searchQuery) || 
                article.description.toLowerCase().includes(searchQuery) ||
                article.content.toLowerCase().includes(searchQuery)
            );

            const newsItems = document.getElementById('newsItems');
            newsItems.innerHTML = '';

            if (filteredNews.length === 0) {
                newsItems.innerHTML = '<p>No articles found matching your search.</p>';
            } else {
                filteredNews.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `
                        <h3>${article.title}</h3>
                        <p class="date-time">${article.date}</p>
                        <p>${article.description}</p>
                        <a href="news-details.html?id=${article.id}">Read More</a>
                    `;
                    newsItems.appendChild(newsItem);
                });
            }
        }

        // Dark Mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const themeSwitcher = document.querySelector('.theme-switcher i');
            if (body.classList.contains('dark-mode')) {
                themeSwitcher.classList.remove('fa-sun');
                themeSwitcher.classList.add('fa-moon');
            } else {
                themeSwitcher.classList.remove('fa-moon');
                themeSwitcher.classList.add('fa-sun');
            }
            localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        // Check for dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-switcher i').classList.remove('fa-sun');
            document.querySelector('.theme-switcher i').classList.add('fa-moon');
        }

<script>
// Scroll to Top Button
const scrollToTopBtn = document.getElementById('scrollToTopBtn');
// Scroll to Bottom Button
const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');

// Show/Hide Buttons on Scroll
window.addEventListener('scroll', () => {
    if (window.scrollY > 200) {
        scrollToTopBtn.classList.add('show');
    } else {
        scrollToTopBtn.classList.remove('show');
    }

    if (window.innerHeight + window.scrollY < document.body.offsetHeight - 200) {
        scrollToBottomBtn.classList.add('show');
    } else {
        scrollToBottomBtn.classList.remove('show');
    }
});

// Scroll to Top Function
scrollToTopBtn.addEventListener('click', () => {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
});

// Scroll to Bottom Function
scrollToBottomBtn.addEventListener('click', () => {
    window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
    });
});
</script>
