

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Al-Haqq E-Newspaper</title>
    <meta name="description" content="Create a new account with Al-Haqq E-Newspaper.">
    <meta name="keywords" content="signup, Al-Haqq, news, newspaper, account">
    <meta name="author" content="Al-Haqq E-Newspaper">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Light coffee background */
            color: #4b371c; /* Coffee color for text */
        }
        header {
            background-color: #6f4e37; /* Coffee color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #6f4e37; /* Coffee color */
        }
        form {
            background-color: #fff8e7; /* Light cream background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #6f4e37;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #6f4e37;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b6d5b;
        }
        footer {
            background-color: #6f4e37; /* Coffee color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        body.dark-mode header {
            background-color: #4b371c;
        }
        body.dark-mode nav a {
            color: #ffffff;
        }
        body.dark-mode form {
            background-color: #2d2d2d;
            color: #ffffff;
        }
        body.dark-mode h1, body.dark-mode h2 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Signup</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="videos.html">Videos</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <a href="profile.html">Profile</a>
            <button class="theme-switcher" onclick="toggleDarkMode()">
                <i class="fas fa-sun"></i> <!-- Default to sun icon -->
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Signup</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Al-Haqq E-Newspaper. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const themeSwitcher = document.querySelector('.theme-switcher i');
            if (body.classList.contains('dark-mode')) {
                themeSwitcher.classList.remove('fa-sun');
                themeSwitcher.classList.add('fa-moon');
            } else {
                themeSwitcher.classList.remove('fa-moon');
                themeSwitcher.classList.add('fa-sun');
            }
            localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        // Check for dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-switcher i').classList.remove('fa-sun');
            document.querySelector('.theme-switcher i').classList.add('fa-moon');
        }

        // Signup Form Submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the username already exists
            if (localStorage.getItem(username)) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            // Save user data to localStorage
            const user = {
                username,
                email,
                password,
            };
            localStorage.setItem(username, JSON.stringify(user));

            alert('Signup successful! Redirecting to login...');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
